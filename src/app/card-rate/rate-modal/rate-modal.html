<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">Detail Rate</h3>
</div>


<div class="modal-body">
  <div class="panel panel-default table-responsive">
    <table class="table table-striped table-bordered table-hover modal-table">
      <thead>
      <tr>
        <th class="col-sm-6 text-center">Date</th>
        <th class="col-sm-6 text-center">Rate</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in rateModalVm.pageDataContainter">
        <td class="col-sm-6 text-center" ng-style="rateModalVm.getDateColor(item[0])">{{item[0] | date:'yyyy. MM. dd (EEE)'}}</td>
        <td class="col-sm-6 text-center" ng-if="item[1] === 0">{{item[1]}} / {{item[2]}}</td>
        <td class="col-sm-6 text-center" ng-if="item[1] !== 0">{{item[1] / item[2] | number:2}} / {{item[2]}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="text-center">
  <uib-pagination boundary-links="true" total-items="rateModalVm.totalItem" ng-model="rateModalVm.currentPage"
                  ng-change="rateModalVm.pageChanged(rateModalVm.currentPage)" previous-text="&lsaquo;"
                  next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="20"
                  items-per-page="20"></uib-pagination>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
</div>
