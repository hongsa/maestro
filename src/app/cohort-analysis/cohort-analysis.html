<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Cohort Analysis</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label for="startDate">Range: </label>
            <input type="date" id="start-date" class="form-control" name="startDate" ng-model="cohortAnalysisVm.dateRange.startDate"
                   placeholder="yyyy-MM-dd"/>
          </div>
          <div class="form-group">
            <label for="endDate">-</label>
            <input type="date" id="end-date" class="form-control" name="endDate" ng-model="cohortAnalysisVm.dateRange.endDate"
                   placeholder="yyyy-MM-dd"/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" name="date-update" ng-click="cohortAnalysisVm.lineChartFilter()">Go! <i class="fa fa-arrow-right fa-fw"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
<!--       <div class="panel-heading">
        <h5>{{cohortAnalysisVm.startDate | date: 'longDate'}} - {{cohortAnalysisVm.endDate | date: 'longDate'}}</h5>
      </div> -->
      <div class="panel-body">
        <highchart id="heatmap" config="cohortAnalysisVm.heatmapChartConfig"></highchart>
      </div>
    </div>
  </div>
</div>


<div class="panel-footer">
  <div class="row">
    <form>
      <div class="col-sm-6 form-group">
        <label for="rangeSelectBtn">Range: </label>
        <select class="form-control" ng-model="cohortAnalysisVm.selectedRange" name="rangeSelectBtn" id="range-select-btn" ng-change="cohortAnalysisVm.lineChartFilter()">
          <option ng-repeat="range in cohortAnalysisVm.availableRanges" value="{{range}}">{{range | titleCase}}</option>
        </select>
      </div>
      <div class="col-sm-6 form-group">
        <label for="roleSelectBtn">Standard: </label>
        <select class="form-control" ng-model="cohortAnalysisVm.selectedStandard" name="StandardSelectBtn" id="standard-select-btn" ng-change="cohortAnalysisVm.lineChartFilter()">
          <option ng-repeat="standard in cohortAnalysisVm.availableStandard" value="{{standard}}">{{standard | titleCase}}</option>
        </select>
      </div>
    </form>
  </div>
</div>
