<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">카드 찾아보기</h3>
  <div class="row">
  </div>


  <div class="modal-body">
    <div class="panel panel-default table-responsive">
      <table class="table table-striped table-bordered table-hover modal-table">
        <thead>
        <tr>
          <th class="col-sm-2 text-center">카드명</th>
          <th class="col-sm-8 text-center">목표</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in findContentVm.contentList">
          <td class="col-sm-2 text-center">{{item.title}}</td>
          <td class="col-sm-8 text-left">{{item.goal}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
  </div>
