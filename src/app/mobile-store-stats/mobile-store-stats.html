<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Mobile Store Stats</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle dropdown-btn" type="button" name="monthSelectBtn" id="month-select-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <b>Month:</b> {{mobileStoreStatsVm.selectedMonth}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="month-select-btn">
                <li ng-repeat="month in mobileStoreStatsVm.availableMonths">
                  <a href="" ng-click="mobileStoreStatsVm.selectDropdownMonth(month)">{{month}}: {{mobileStoreStatsVm.monthNames[month]}}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle dropdown-btn" type="button" name="yearSelectBtn" id="year-select-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <b>Year:</b> {{mobileStoreStatsVm.selectedYear}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="year-select-btn">
                <li ng-repeat="year in mobileStoreStatsVm.availableYears" class="text-center">
                  <a href="" ng-click="mobileStoreStatsVm.selectDropdownYear(year)">{{year}}</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" name="date-update" ng-click="mobileStoreStatsVm.updateDataWithNewYearMonth()" id="date-update">Go! <i class="fa fa-arrow-right fa-fw"></i></button>
          </div>
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-success" type="button" name="downloadCSV" id="download-csv-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                export CSV
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="download-csv-btn">
                <li ng-repeat="option in mobileStoreStatsVm.availableDownloadOptions">
                  <a href="" ng-click="mobileStoreStatsVm.fetchAndDownloadCSV(option)">{{option}}</a>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Line Graph Views -->
<div class="row">
  <div class="col-lg-6">
    <div ui-view="android-daily-device-stats"></div>
  </div>
  <div class="col-lg-6">
    <div ui-view="android-daily-user-stats"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div ui-view="android-country-stats"></div>
  </div>
  <div class="col-lg-6">
    <div ui-view="android-language-stats"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div ui-view="android-cumulative-stats"></div>
  </div>
</div>
