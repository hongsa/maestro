<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header"> New Cancel Users</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label for="startDate">Range: </label>
            <input type="date" id="start-date" class="form-control" name="startDate" ng-model="newCancelUserDataVm.dateRange.startDate"
                   placeholder="yyyy-MM-dd"/>
          </div>
          <div class="form-group">
            <label for="endDate">-</label>
            <input type="date" id="end-date" class="form-control" name="endDate" ng-model="newCancelUserDataVm.dateRange.endDate"
                   placeholder="yyyy-MM-dd"/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" name="date-update" ng-click="newCancelUserDataVm.lineChartFilter()">Go! <i class="fa fa-arrow-right fa-fw"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-sm-6">
          <highchart config="newCancelUserDataVm.lineChartCancelDataConfig"></highchart>
        </div>
        <div class="col-sm-6">
          <highchart config="newCancelUserDataVm.lineChartDowngradeDataConfig"></highchart>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
        <form>
          <div class="col-sm-6 form-group">
            <label for="rangeSelectBtn">Range: </label>
            <select class="form-control" ng-model="newCancelUserDataVm.selectedRange" name="rangeSelectBtn" id="range-select-btn" ng-change="newCancelUserDataVm.lineChartFilter()">
              <option ng-repeat="range in newCancelUserDataVm.availableRanges" value="{{range}}">{{range | titleCase}}</option>
            </select>
          </div>
          <!--<div class="col-sm-4 form-group">-->
            <!--<label for="roleSelectBtn">Role: </label>-->
            <!--<select class="form-control" ng-model="newCancelUserDataVm.selectedRoleFilter" name="roleSelectBtn" id="role-select-btn" ng-change="newCancelUserDataVm.lineChartFilter()">-->
              <!--<option value="all">All</option>-->
              <!--<option ng-repeat="role in newCancelUserDataVm.availableRoles" value="{{role}}">{{role | titleCase}}</option>-->
            <!--</select>-->
          <!--</div>-->
          <div class="col-sm-6 form-group">
            <label for="deviceSelectBtn">Device: </label>
            <select class="form-control" ng-model="newCancelUserDataVm.selectedDeviceFilter" name="deviceSelectBtn" id="device-select-btn" ng-change="newCancelUserDataVm.lineChartFilter()">
              <option value="all">All</option>
              <option ng-repeat="device in newCancelUserDataVm.availableDevices" value="{{device}}">{{device | device}}</option>
            </select>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Table -->
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            {{newCancelUserDataVm.selectedRange | titleCase}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="range in newCancelUserDataVm.availableRanges">
              <a href="" ng-click="newCancelUserDataVm.selectDropdownRange(range)">{{range | titleCase}}</a>
            </li>
          </ul>
          <button class="btn btn-success pull-right" type="button" name="downloadCSV" id="user-stats-download-btn" ng-click="newCancelUserDataVm.fetchAndDownloadCSV(newCancelUserDataVm.reversedData,'LineChart')">
              export CSV
          </button>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover" id="linechart-table">
        <thead>
          <tr>
            <th class="col-sm-2">Date</th>
            <th class="col-sm-1">Basic to Free</th>
            <th class="col-sm-1">Standard to Free</th>
            <th class="col-sm-1">Premium to Free</th>
            <th class="col-sm-1">Standard to Basic</th>
            <th class="col-sm-1">Premium to Basic</th>
            <th class="col-sm-1">Premium to Standard</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in newCancelUserDataVm.reversedDataContainer">
            <td class="col-sm-2" ng-style="newCancelUserDataVm.getDateColor({{item[0]}})">{{item[0]| date:'yyyy. MM. dd (EEE)'}}</td>
            <td class="col-sm-1">{{item[1]}}</td>
            <td class="col-sm-1">{{item[2]}}</td>
            <td class="col-sm-1">{{item[3]}}</td>
            <td class="col-sm-1">{{item[4]}}</td>
            <td class="col-sm-1">{{item[5]}}</td>
            <td class="col-sm-1">{{item[6]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <uib-pagination boundary-links="true" total-items="newCancelUserDataVm.totalItem" ng-model="newCancelUserDataVm.currentPage"
                      ng-change="newCancelUserDataVm.pageChanged(newCancelUserDataVm.currentPage)" items-per-page="20" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
    </div>
  </div>
</div>
