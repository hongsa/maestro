<div class="row">
  <div class="col-lg-12">
    <h1>Preferred Subjects</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th class="col-sm-2 clickable-thead" ng-click="preferredSubjectsVm.sortType('grade_id')">
            Grade
            <i class="fa fa-caret-down fa-fw"
               ng-if="preferredSubjectsVm.selectedOrderBy == 'DESC' && preferredSubjectsVm.selectedSortType =='grade_id'"></i>
            <i class="fa fa-caret-up fa-fw"
               ng-if="preferredSubjectsVm.selectedOrderBy == 'ASC' && preferredSubjectsVm.selectedSortType =='grade_id'"></i>
          </th>
          <th class="col-sm-2 clickable-thead" ng-click="preferredSubjectsVm.sortType('subject_id')">
            Subject
            <i class="fa fa-caret-down fa-fw"
               ng-if="preferredSubjectsVm.selectedOrderBy == 'DESC' && preferredSubjectsVm.selectedSortType =='subject_id'"></i>
            <i class=subject_id
               ng-if="preferredSubjectsVm.selectedOrderBy == 'ASC' && preferredSubjectsVm.selectedSortType =='publisher_id'"></i>
          </th>
          <th class="col-sm-2 clickable-thead" ng-click="preferredSubjectsVm.sortType('count')">
            Count
            <i class="fa fa-caret-down fa-fw"
               ng-if="preferredSubjectsVm.selectedOrderBy == 'DESC' && preferredSubjectsVm.selectedSortType =='count'"></i>
            <i class="fa fa-caret-up fa-fw"
               ng-if="preferredSubjectsVm.selectedOrderBy == 'ASC' && preferredSubjectsVm.selectedSortType =='count'"></i>
          </th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in preferredSubjectsVm.dataContainer">
          <td class="col-sm-2">{{item.grade_id | grade}}</td>
          <td class="col-sm-2">{{item.subject_id | subject}}</td>
          <td class="col-sm-2">{{item.count| number}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
